<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- 파일 링크 -->
    <link rel="stylesheet" href="/static/css/log_in.css" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <script src="../static/js/log_in.js"></script>

    <title>MLH 회원가입 페이지</title>
  </head>
  <body>
    <div class="wrap">
      <div class="login_img_row">
        <div class="login_img_box">
          <img src="../static/image/logo.png" />
        </div>
      </div>
      <main class="form-signin">
        <form>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputNM"
              placeholder="Username"
            />
            <label for="floatingInputNM">Username(ID)</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputFM"
              placeholder="Fullname"
            />
            <label for="floatingInputNM">Fullname</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword2"
              placeholder="Password confirm"
            />
            <label for="floatingPassword2">Password confirm</label>
          </div>

          <br />
          <button
            class="w-100 btn btn-lg btn-primary bt_color"
            type="button"
            onclick="location.href='log_in.html'"
          >
            로그인 하러가기
          </button>
          <br />
          <button
            class="w-100 btn btn-lg btn-primary bt_color"
            type="button"
            onclick="handleSignup()"
            style="margin-top: 10px"
          >
            회원가입 하기
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
