<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- jQuery, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/267d1d7e88.js"
      crossorigin="anonymous"
    ></script>

    <!-- css, js -->
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/review_write.css" />
    <script defer src="../static/js/common.js"></script>
    <script defer src="../static/js/review_write.js"></script>

    <!-- 참조할 css, js -->

    <!-- 페이지별 타이틀 -->
    <title>MyLittleBeer_rating</title>
  </head>
  <!-- 해더 -->
  <div class="header">
    <!--    로고-->
    <div class="header_body">
      <a href="/static"><img class="logo" src="../static/image/logo.png" /></a>
      <!--        타이틀-->
      <div class="container">
        <div class="neon">M L S</div>
      </div>
      <!--        유저정보-->
      <div class="user_info">
        <span style="font-weight: bold" id="user_name">김동우</span>
        <br />
        <span id="user_email">kimphysicsman</span> <br />
        <button id="logout_btn" onclick="location.href='/logout'">
          로그아웃
        </button>
        <button id="logout_btn" onclick="location.href='/update'">
          회원 수정
        </button>
        <button id="logout_btn" onclick="location.href='/delete'">
          회원 탈퇴
        </button>
      </div>
    </div>
  </div>

  <body class="team_color">
      <div class="main_body">
          <div class="container">
            <form>
              <div class="total_input">
                <div class="form-group title_input">
                  <label for="review_title">제목</label>
                  <input type="text" class="form-control title_input_text" id="review_title" placeholder="name@example.com">
                </div>
                
                <div class="form-group img_input">
                  <label for="exampleFormControlFile1">이미지 업로드</label><br>
                  <div class="imgs_wrap">
                    <img id="image" /> <br>
                  </div>
                  <input type="file" multiple class="form-control-file" id="exampleFormControlFile1" style="font-size:15pt">
                </div>

                <div class="col-auto my-1 trip_input">
                  <label class="mr-sm-2" for="review_trip">여행 일정</label>
                  <select class="custom-select mr-sm-2" id="review_trip" style="font-size:18pt">
                    <option selected>선택하세요.</option>
                    <div id='user_trip_list'></div>
                  </select>
                </div>

                <div class="form-group content_input">
                  <label for="review_content">내용</label>
                  <textarea class="form-control content_input_text" id="review_content" rows="3"></textarea>
                </div>

                <div class="review_btn">
                  <button type="button" value="" id="write_btn" class="write_btn" onclick="saveReview()">작성하기</button>
                  <button type="button" class="cancle_btn" onclick="location.href='review.html'">취소</button>
                </div>  
              </div>
            </form>
          </div>
      </div>
  </body>
</html>
