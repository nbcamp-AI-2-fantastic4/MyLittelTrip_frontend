<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- jQuery, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <!-- css, js -->
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/recommend.css" />
    <script defer src="../static/js/common.js"></script>
    <script defer src="../static/js/recommend.js"></script>

    <!-- 참조할 css, js -->

    <!-- 페이지별 타이틀 -->
    <title>MyLittleBeer_rating</title>
  </head>
  <!-- 해더 -->
  <div class="header">
    <!--    로고-->
    <div class="header_body">
      <a href="/static"><img class="logo" src="../static/image/logo.png" /></a>
      <!--        타이틀-->
      <div class="container">
        <div class="neon">M L T</div>
      </div>
      <!--        유저정보-->
      <div class="user_info">
        <span style="font-weight: bold" id="user_name"></span>
        <br />
        <span id="user_email"></span> <br />
        <button id="logout_btn" onclick="logout()">로그아웃</button>
      </div>
    </div>
  </div>

  <body class="team_color">
    <div class="main_body">
      <div class="input_box">
        <h2>장소 검색</h2>
        <div>
          <input id="name_box" type="text" />
          <button onclick="parsing()">검 색</button>
        </div>
      </div>
      <div class="places_box">
        <h2>여행 장소</h2>
        <table id="order_table" class="table">
          <thead>
            <tr class="menu_title">
              <th scope="col">검색 단어</th>
              <th scope="col">장소 이름</th>
              <th scope="col">주소</th>
            </tr>
          </thead>
          <tbody id="order_list"></tbody>
        </table>
        <button onclick="recommend()">여행 일정 추천 받기</button>
        <button onclick="delete_all()">초 기 화</button>
      </div>
    </div>
  </body>
</html>
